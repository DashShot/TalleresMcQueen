<!DOCTYPE html>
<html>

    <title>Talleres McQueen</title>

  </head>
  <body>
    <header>
        {{>encabezado}}
    </header>
       
        <h1>Registrese a continuación:</h1>
        <form action="/registro" method="post">

        <footer>
                {{>piedepagina}}
            </footer>
        </body>
</html>
