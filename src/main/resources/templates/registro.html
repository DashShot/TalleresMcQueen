<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Talleres McQueen</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <header>
        {{>encabezado}}
    </header>
       
        <h1>Registrese a continuación:</h1>
        <form action="/registro" method="post">

        <p>Nombre: <textarea name='nombre' rows='1' cols='50' style="resize:none" placeholder="Nombre"></textarea></p>       
        <p>Contraseña: <textarea name='contrasena' rows='1' cols='50' style="resize:none" placeholder="Contraseña"></textarea></p>

        <input type="hidden" name="_csrf" value="{{token}}"/>
        <input type='submit' value='Registrar'>
        </form>

        <footer>
                {{>piedepagina}}
            </footer>
        </body>
</html>
