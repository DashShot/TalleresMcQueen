<html>
<head>
    <meta charset = "UTF-8">
    <link rel="stylesheet" href="/css/encabezado.css" />
</head>
<body>
    <header>
    <h1>Talleres McQueen</h1>
    <style>
        form{display: inline;}
    </style>

    <form action="/">
        <input type="submit" value="Inicio" />
    </form>

    <form action="/contactos" method="get">
        <input type="submit" value="Acerca Nuestra" />
    </form>    
    
    <form action="/valoraciones" method="get">
        <input type="submit" value="Valoraciones de Nuestros Clientes" />
    </form>
    
    <form action ="/reparaciones" method="get">
        <input type="submit" value ="Realizar una Reparacion"/>
    </form>
    <form action="/login" method="get">
        <input type="submit" value="Iniciar Sesión" />
    </form>
    
    <form action="/logout" method="get">
        <input type="submit" value="Cerrar Sesión" />
    </form>
    
    <form action="/registro" method="get">
        <input type="submit" value="Registro" />
    </form>
    
    <div id="usuario">
        {{#usuario}}
            Usuario: {{nombre}}
        {{/usuario}}
    </div>
    </header>
</body>
